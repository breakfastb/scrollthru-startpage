<html>

      rel="stylesheet">
	</head>
	<body>
	<div id="load"></div>
		<div id="container">
			<div id="headercontain">
				<div id="header">
					<div id="search">
						<form class="searchForm" method="get" action="https://google.com/search">
							<input class="searchBar search_google" autocomplete="off" type="text" name="q" placeholder="search" autofocus="autofocus" search_/>
						 </form>
					</div>
					<div id="linkscarousel">
						<ul>
							<li><a href="index.html" id="current">index</a></li>
							<li><a href="reddit.html">reddit</a></li>
							<li><a href="fun.html">fun</a></li>
							<li><a href="school.html">school</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div id="linkcontain">

				<div id="main" class="linkbox">
					<div class="bg"></div>
					<div class="contentcontain">
						<div class="content">
							<span>section</span>
						</div>
						<div class="links">
							<ul>
								<li><a href="" target="_blank">link</a></li>
								<li><a href="" target="_blank">link</a></li>

							</ul>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="jquery.mousewheel.min.js"></script>
		<script>
			$('body').on('mousewheel', function(e) {
					var url = document.URL; // full page URL
    pages = [ "index.html", "reddit.html", "fun.html", "school.html" ];
    currPage  = url.substring(url.lastIndexOf('/') + 1) || "fun.html";
    wheelAt = $.inArray(currPage, pages);
					if (e.deltaY>0) {
							wheelAt = 0;
						  window.location = pages[ wheelAt ];
					} else {
							wheelAt = 2;
						  window.location = pages[ wheelAt ];
					}
					e.preventDefault();
			});
		</script>
		<script>
			function resize() {
				var winht = $(window).height();
				var ht = (winht - 75);
				$('.linkbox').height(ht);
				$('.bg').height(ht);
			}

			$(window).load(function() {
				$('#load').fadeOut(600);
			});

			resize();

			$(window).on(resize,function() {
				resize();
			})
		</script>
	</body>
</html>
