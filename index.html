		<script>
			$(window).load(function() {
				$('#load').fadeOut(600);
			});
			
			$('body').on('mousewheel', function(e) {
					var url = document.URL; // full page URL
    pages = [ "index.html", "4chan.html", "fun.html", "school.html" ];
    currPage  = url.substring(url.lastIndexOf('/') + 1) || "index.html";
    wheelAt = $.inArray(currPage, pages); // get 0,1,2,3
					if (e.deltaY>0) {
							wheelAt = +1;
						  window.location = pages[ wheelAt ];
					} else {
							wheelAt = -1;
						  window.location = pages[3];
					}
					e.preventDefault();
			});
		</script>
