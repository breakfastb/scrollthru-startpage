		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<script src="jquery.mousewheel.min.js"></script>
		<script>
			$('body').on('mousewheel', function(e) {
					var url = document.URL; // full page URL
    pages = [ "index.html", "4chan.html", "fun.html", "school.html" ];
    currPage  = url.substring(url.lastIndexOf('/') + 1) || "4chan.html";
    wheelAt = $.inArray(currPage, pages);
					if (e.deltaY>0) {
							wheelAt = +2;
						  window.location = pages[ wheelAt ];
					} else {
							wheelAt = 0;
						  window.location = pages[ wheelAt ];
					}
					e.preventDefault();
			});
		</script>
		<script>
			function resize() {
				var winht = $(window).height();
				var ht = (winht - 75) / 3;
				$('.linkbox').height(ht);
				$('.bg').height(ht);
			}
			
			$(window).load(function() {
				$('#load').fadeOut(600);
			});
						
			resize();
			
			$(window).on(resize,function() {
				resize();
			});
		</script>
