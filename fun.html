		<script>
			$('body').on('mousewheel', function(e) {
					var url = document.URL; // full page URL
    pages = [ "index.html", "4chan.html", "fun.html", "school.html" ];
    currPage  = url.substring(url.lastIndexOf('/') + 1) || "fun.html";
    wheelAt = $.inArray(currPage, pages);
					if (e.deltaY>0) {
							wheelAt = +3;
						  window.location = pages[ wheelAt ];
					} else {
							wheelAt = 1;
						  window.location = pages[ wheelAt ];
					}
					e.preventDefault();
			});
		</script>
		<script>
			function resize() {
				var winht = $(window).height();
				var ht = (winht - 75) / 3;
				$('.linkbox').height(ht);
				$('.bg').height(ht);
			}
			
			$(window).load(function() {
				$('#load').fadeOut(600);
			});
						
			resize();
			
			$(window).on(resize,function() {
				resize();
			})
